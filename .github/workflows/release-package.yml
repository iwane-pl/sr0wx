# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release a package

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write
  pull-requests: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f dev.txt ]; then pip install -r dev.txt; fi
    - name: Build PyInstaller bundle
      run: |
        pyinstaller ./sr0wx.spec -y
    - name: Archive assets with executable
      run: |
        mv dist/sr0wx .
        tar czf sr0wx_ubuntu_amd64.tar.gz sr0wx assets/ config.toml
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "sr0wx_ubuntu_amd64.tar.gz"
        generateReleaseNotes: true
